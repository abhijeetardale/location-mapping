@(users:List[models.User])

@main("Welcome to Play") {
  <h1>Welcome to Play!</h1>
  <table style="width:100%">
    <tr>
      <th>id</th>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    @for(u <- users){
      <tr>
        <td>@{u.id}</td>
        <td>@{u.firstName}</td>
        <td>@{u.lastName}</td>
      </tr>
    }
  </table>
}
